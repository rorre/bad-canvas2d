<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Bad Canvas2D!!</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="flex-container">
            <div class="content">
                <canvas id="badapple" width="640" height="480" style="display: none"></canvas>
                <button class="btn" onclick="start()" id="playbtn" style="display: none">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-6 w-6"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"
                        />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>
                <div class="flex-container flex-row">
                    <span>Volume</span>
                    <input type="range" min="1" max="100" value="100" onchange="changeVolume(this.value)">
                    <span id="volumeText"></span>
                </div>
                <p id="messageText">Loading...</p>
                <p id="warnText" style="display: none">Lag detected, there might be some glitched pixels.</p>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"
            integrity="sha512-EAKzSKex+PXC0U9OG13r1059ysjrjkJEpZoONCnZa0mBROY28iBOOxZSErUVw1LzLr2+U5PhR7zPCPKidUVJqg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
            integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="index.js"></script>
    </body>
</html>
